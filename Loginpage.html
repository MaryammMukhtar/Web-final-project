<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="logo">
    <img src="images/amazon.jpg" alt="Your Logo">
  </div>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>
      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Mobile Number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <div class="a-alert-content">
            Passwords must be at least 6 characters.
          </div>

      </div>
      <div class="form-group">
        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your Password" required>
      </div>
      <button type="submit">Verify Email</button>
    </form>
    <p>By creating an account, you agree to Amazon's <a href="#" >Conditions of Use </a>and <a href="#"> privacy Notice.</a></p>
        <div>
            <p>Already have an account? <a href="#">Sign in</a> 
                Buying for work?<a href="#"> Create a free business account</a></p>
        </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
